@(launchUrl: String, launchInputs: Map[String, String], problems: List[models.Problem], assignmentURL: String)
<html>
    <body>
    <ul>
        @for(problem <- problems) {
            <li>
                <a href="@problem.getProblemUrl()">@problem.getProblemUrl()</a>
            </li>
        }
    </ul>

    <p>LTI assignment URL: <code>@assignmentURL</code></p>
	<form method="GET" name="form1" action="@launchUrl">
        <input type="hidden" name="return_type" value="lti_launch_url" />
	    <input type="hidden" name="url" value="@assignmentURL" ></textarea>
        <input type="submit" name="submit" value="Next" />
        @for((key, value) <- launchInputs) {
            <input type="hidden" name="@key" value="@value"/> 
        }
     </form>
     </body>
</html>
